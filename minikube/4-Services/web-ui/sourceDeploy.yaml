apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-ui
  namespace: oih-dev-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-ui
  minReadySeconds: 10
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: web-ui
    spec:
      containers:
      - name: web-ui
        imagePullPolicy: IfNotPresent
        image: node:12-alpine #openintegrationhub/iam:latest #
        workingDir: /usr/src/app/
        command: ["yarn"]
        args: ["watch-container"]
        env:
        - name: PORT
          value: '3000'
        - name: ENDPOINT_IAM
          value: 'http://iam.localoih.com'
        - name: ENDPOINT_FLOW
          value: 'http://flow-repository.localoih.com'
        - name: ENDPOINT_COMPONENT
          value: 'http://component-repository.localoih.com'
        - name: ENDPOINT_SECRETS
          value: 'http://skm.localoih.com/api/v1'
        - name: ENDPOINT_DISPATCHER
          value: 'http://dispatcher-service.localoih.com'
        - name: ENDPOINT_METADATA
          value: 'http://metadata.localoih.com/api/v1'
        - name: ENDPOINT_APP_DIRECTORY
          value: 'http://app-directory.localoih.com/api/v1'
        - name: NODE_ENV
            value: development
        - name: LOG_LEVEL
            value: debug
        ports:
        - containerPort: 3000
        volumeMounts:
          - name: code
            mountPath: /usr/src/app
            subPath: services/web-ui
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 3000
          initialDelaySeconds: 120
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 3000
          initialDelaySeconds: 10
          timeoutSeconds: 1
        resources:
          limits:
            cpu: '0.1'
            memory: 500Mi
      volumes:
        - name: code
          persistentVolumeClaim:
            claimName: source-volume-claim
